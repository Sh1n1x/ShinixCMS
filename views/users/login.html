<h1>Connexion</h1>
<form name="userForm" ng-submit="SubmitForm(userForm.$valid)" novalidate>
  <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine && submitted }">
    <label for="inputpseudo">Nom d'utilisateur</label>
    <input type="text" class="form-control" id="inputpseudo" name="username" ng-model="user.username" required ng-minlength="2" ng-maxlength="30">
    <p ng-show="userForm.username.$error.minlength && submitted" class="help-block">Nom d'utilisateur trop court.</p>
    <p ng-show="userForm.username.$error.maxlength && submitted" class="help-block">Nom d'utilisateur trop long.</p>
  </div>
    <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine && submitted }">
      <label for="inputpsw">Mot de passe</label>
      <input type="password" class="form-control" id="inputpsw" ng-model="user.password" name="password" required ng-minlength="6" ng-maxlength="30">
      <p ng-show="userForm.password.$error.minlength && submitted" class="help-block">Mot de passe trop court (6 caractères minimum).</p>
      <p ng-show="userForm.password.$error.maxlength && submitted" class="help-block">Nom d'utilisateur trop long (30 caractères maximum).</p>
    </div>
    <button type="submit" class="btn btn-primary">S'enregistrer</button>
</form>
